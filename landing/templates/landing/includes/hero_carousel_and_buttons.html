<div id="hero-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="media/1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>We offer great talks!</h5>
            <a  href="{% url 'services' %}" 
                class="btn rounded-0 pt-3  mr-lg-3 landing-button uppercase">
                See our services
            </a>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="media/2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>We offer great products!</h5>
        <a  href="{% url 'products' %}" 
            class="btn rounded-0 pt-3  mr-lg-3 landing-button uppercase">
            See our products
        </a>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="media/3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
