{% load static %}

<div id="hero-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="/static/img/landing/1.jpg" alt="First slide">
            <div class="carousel-caption justfiy-content text-left d-none d-md-block w-50 ml-auto mr-auto">
                <h1>Feeling lack of inspiration?</h1>
                <h3>Book a speaker and let the best inspire you!</h3>
                <a  href="{% url 'services' %}" 
                    class="btn btn-dark"
                    role="button">
                    Read more
                </a>
            </div>
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/landing/2.jpg" alt="Second slide">
            <div class="carousel-caption text-left d-none d-md-block w-50 ml-auto mr-auto">
                <h1>Workout online!</h1>
                <h3>Get one of our exclusive PT-online packages</h3>
                <a  href="{% url 'products' %}" 
                    class="btn btn-dark"
                    role="button">
                    Read more
                </a>
            </div>
        </div>
    <a class="carousel-control-prev" href="#hero-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#hero-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
